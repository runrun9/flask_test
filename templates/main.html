<!doctype html>
<html>
    <head>
        <title>top</title>
        <link rel="stylesheet" type="text/css" href="static/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>

        <form calss="form-horizontal" action="/test" method="post">
          <div class="form-group">
            <div class="col-sm-12 form-inline" id="item1_inline">
              <label class="col-sm-1 control-label">item1</label>
              <select name="item1_name" class="form-control" id="item1_id">
                {% for i in item_info.keys() %}
                  <option value={{ i }}>{{ i }}</option>
                {% endfor %}
              </select>
              <select name="item1_prior" class="form-control" id="itemu1_prior_id">
                {% for i in range(10) %}
                  <option value="{{ i+1 }}">{{ i+1 }}</option>
                {% endfor %}
              </select>
              <button id="add_item1_enchant_button" type="button" class="btn btn-primary">add enchant</button>
            </div>

          </div>

          <div class="form-group">
            <div class="col-sm-12 form-inline" id="item2_inline">
              <label class="col-sm-1 control-label">item2</label>
              <select name="item2_name" class="form-control" id="item2_id">
                {% for i in item_info.keys() %}
                  <option value={{ i }}>{{ i }}</option>
                {% endfor %}
              </select>
              <select name="item2_prior" class="form-control" id="itemu2_prior_id">
                {% for i in range(10) %}
                  <option value="{{ i+1 }}">{{ i+1 }}</option>
                {% endfor %}
              </select>
              <button id="add_item2_enchant_button" type="button" class="btn btn-primary">add enchant</button>
            </div>
          </div>

          <button id="add_item_button" type="button" class="btn btn-primary">add item</button>

          <div class="form-group" id="submit_button">
            <div class="col-sm-offset-2 col-sm-10" style="top:5px;">
              <button type="submit" class="btn btn-default">送信</button>
            </div>
          </div>
        </form>

        

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript">
          var item_info = {{ item_info|tojson|safe }};
          var enchant_info = {{ enchant_info|tojson|safe }};
        </script>
        <script type="text/javascript" src="static/view_main.js"></script>

    </body>
</html>
